<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Wizard-v6</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<link rel="stylesheet" type="text/css" href="/order/material-design-iconic-font.min.css">

<link rel="stylesheet" type="text/css" href="/order/jquery-ui.min.css">

<link rel="stylesheet" href="/order/style.css">
<meta name="robots" content="noindex, follow">
</head>
<body>
<div class="page-content">
<div class="wizard-heading">Form Booking Wizard</div>
<div class="wizard-v6-content">
<div class="wizard-form">
<form class="form-register" id="form-register" action="/order/index.html#" method="post">
<div id="form-total" role="application" class="wizard clearfix"><div class="steps clearfix"><ul role="tablist"><li role="tab" aria-disabled="false" class="first current" aria-selected="true"><a id="form-total-t-0" href="/order/index.html#form-total-h-0" aria-controls="form-total-p-0"><span class="current-info audible"> </span><div class="title">
<p class="step-icon"><span>1</span></p>
<span class="step-text">Personal Info</span>
</div></a></li><li role="tab" aria-disabled="false"><a id="form-total-t-1" href="/order/index.html#form-total-h-1" aria-controls="form-total-p-1"><div class="title">
 <p class="step-icon"><span>2</span></p>
<span class="step-text">Booking</span>
</div></a></li><li role="tab" aria-disabled="false" class="last"><a id="form-total-t-2" href="/order/index.html#form-total-h-2" aria-controls="form-total-p-2"><div class="title">
<p class="step-icon"><span>3</span></p>
<span class="step-text">Confirm</span>
</div></a></li></ul></div><div class="content clearfix">

<h2 id="form-total-h-0" tabindex="-1" class="title current">
<p class="step-icon"><span>1</span></p>
<span class="step-text">Personal Info</span>
</h2>
<section id="form-total-p-0" role="tabpanel" aria-labelledby="form-total-h-0" class="body current" aria-hidden="false">
<div class="inner">
<div class="form-heading">
<h3>Personal Info</h3>
<span>1/3</span>
</div>
<div class="form-row">
<div class="form-holder">
<label class="form-row-inner">
<input type="text" class="form-control" id="first_name" name="first_name" required="">
<span class="label">First Name</span>
</label>
</div>
<div class="form-holder">
<label class="form-row-inner">
<input type="text" class="form-control" id="last_name" name="last_name" required="">
<span class="label">Last Name</span>
</label>
</div>
</div>
<div class="form-row">
<div class="form-holder">
<label class="form-row-inner">
<input type="text" class="form-control" id="phone" name="phone" required="">
<span class="label">Phone Number</span>
</label>
</div>
<div class="form-holder">
<label class="form-row-inner">
<input type="text" name="your_email_1" id="your_email_1" class="form-control" required="">
<span class="label">E-Mail</span>
</label>
</div>
</div>
<div class="form-row form-row-date">
<div class="form-holder form-holder-2">
<label for="date" class="special-label">Date of Birth:</label>
<select name="date" id="date" class="form-control">
<option value="15" selected="">15</option>
<option value="16">16</option>
<option value="17">17</option>
<option value="18">18</option>
<option value="19">19</option>
</select>
<select name="month" id="month" class="form-control">
<option value="Jan" selected="">Jan</option>
<option value="Feb">Feb</option>
<option value="Mar">Mar</option>
<option value="Apr">Apr</option>
<option value="May">May</option>
</select>
<select name="year" id="year" class="form-control">
<option value="2018" selected="">2018</option>
<option value="2017">2017</option>
<option value="2016">2016</option>
<option value="2015">2015</option>
<option value="2014">2014</option>
<option value="2013">2013</option>
</select>
</div>
</div>
<div class="form-row">
<div class="form-holder form-holder-2">
<label class="form-row-inner">
<input type="text" class="form-control" id="address" name="address" required="">
<span class="label">Address Location</span>
</label>
</div>
</div>
</div>
</section>

<h2 id="form-total-h-1" tabindex="-1" class="title">
 <p class="step-icon"><span>2</span></p>
<span class="step-text">Booking</span>
</h2>
<section id="form-total-p-1" role="tabpanel" aria-labelledby="form-total-h-1" class="body" aria-hidden="true" style="display: none;">
<div class="inner">
<div class="form-heading">
<h3>Booking Infomation</h3>
<span>2/3</span>
</div>
<div class="form-images">
<img src="/order/wizard_v6.jpg" alt="wizard_v6">
</div>
<div class="form-row">
<div class="form-holder form-holder-2">
<label for="room" class="special-label-1">Choose a Room </label>
<select name="room" id="room" class="form-control">
<option value="Daily Design Metting - Metting Room No.1" selected="">Daily Design Metting - Metting Room No.1</option>
<option value="Single">Single</option>
<option value="Double">Double</option>
</select>
<span class="select-btn">
<i class="zmdi zmdi-chevron-down"></i>
</span>
</div>
</div>
<div class="form-row">
<div class="form-holder">
<label for="day" class="special-label-1">Organization Day</label>
<input type="text" name="day" class="day hasDatepicker" id="day" placeholder="15 / 08 / 2018"><button type="button" class="ui-datepicker-trigger"><i class="zmdi zmdi-chevron-down"></i></button>
</div>
<div class="form-holder">
<label for="time" class="special-label-1">Time Open </label>
<select name="time" id="time" class="form-control">
<option value="8:00am - 10.00am" selected="">8:00am - 10.00am</option>
<option value="9:00am - 21:00pm">9:00am - 21:00pm</option>
<option value="10:00am - 22:00pm">10:00am - 22:00pm</option>
<option value="12:00am - 24:00pm">12:00am - 24:00pm</option>
</select>
<span class="select-btn">
<i class="zmdi zmdi-chevron-down"></i>
</span>
</div>
</div>
</div>
</section>

<h2 id="form-total-h-2" tabindex="-1" class="title">
<p class="step-icon"><span>3</span></p>
<span class="step-text">Confirm</span>
</h2>
<section id="form-total-p-2" role="tabpanel" aria-labelledby="form-total-h-2" class="body" aria-hidden="true" style="display: none;">
<div class="inner">
<div class="form-heading">
<h3>Comfirm Details</h3>
<span>3/3</span>
</div>
<div class="table-responsive">
<table class="table">
<tbody>
<tr class="space-row">
<th>Full Name:</th>
<td id="fullname-val"></td>
</tr>
<tr class="space-row">
<th>Room:</th>
<td id="room-val"></td>
</tr>
<tr class="space-row">
<th>Day:</th>
<td id="day-val"></td>
</tr>
<tr class="space-row">
<th>Time:</th>
<td id="time-val"></td>
</tr>
<tr class="space-row">
<th>Price:</th>
<td id="price-val">40.00$</td>
</tr>
</tbody>
</table>
</div>
</div>
</section>
</div><div class="actions clearfix"><ul role="menu" aria-label="Pagination"><li class="disabled" aria-disabled="true"><a href="/order/index.html#previous" role="menuitem">Back</a></li><li aria-hidden="false" aria-disabled="false"><a href="/order/index.html#next" role="menuitem">Next</a></li><li aria-hidden="true" style="display: none;"><a href="/order/index.html#finish" role="menuitem">Confirm</a></li></ul></div></div>
</form>
</div>
</div>
</div>
<script src="/order/jquery-3.3.1.min.js"></script>
<script src="/order/jquery.steps.js"></script>
<script src="/order/jquery-ui.min.js"></script>
<script src="/order/main.js"></script>

<div id="ui-datepicker-div" class="ui-datepicker ui-widget ui-widget-content ui-helper-clearfix ui-corner-all"></div>
</body></html>
